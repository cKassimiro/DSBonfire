<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/curse_icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cadastrar.js"></script>
    <title>DSB - Register</title>
</head>

<body>
    <div class="filtro" id="filtro"></div>
    <div class="background_login">
        <div class="blur"></div>
    </div>

    <div class="general_login_cadastro">

        <a class="animacao z-index-set" href="login.html">
            <img class="seta-voltar" src="images/back-arrow.png" alt="seta de voltar">
        </a>
        <section class="cadastro">

            <header>
                <h1>BE PREPARED!</h1>
            </header>

            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <div class="itens_cadastro">
                    <article class="campo">
                        <h3>USER</h3>
                        <input type="text" name="nome" class="input-padrao" autofocus="autofocus" required minlength="4">
                    </article>
                    <article class="campo">
                        <h3>LOGIN</h3>
                        <input type="text" name="login" class="input-padrao" required minlength="4">
                    </article>
                    <article class="campo">
                        <h3>PASSWORD</h3>
                        <input type="password" name="senha" class="input-padrao" required minlength="4">
                    </article>
                    <footer class="entrar animacao">
                        <label><button class="btn_entrar" id="btn_entrar">REGISTER</button></label>
                        <div id="div_erro"></div>
                    </footer>
                </div>
            </form>
        </section>
    </div>

</body>

</html>
